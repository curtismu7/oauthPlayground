<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PingOne OAuth 2.0 & OIDC Playground</title>
  
  <!-- Prevent autofill and extension noise -->
  <meta name="robots" content="noindex, nofollow">
  <meta name="format-detection" content="telephone=no">
  <meta name="autocomplete" content="off">
  <meta name="autofill" content="off">
  
  <!-- Disable password managers and autofill extensions -->
  <meta name="password-manager" content="disabled">
  <meta name="bitwarden" content="disabled">
  <meta name="1password" content="disabled">
  <meta name="lastpass" content="disabled">
  <meta name="dashlane" content="disabled">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  
  <style>
    /* Immediate spinner background - prevents white screen flash */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    #root {
      width: 100%;
      height: 100%;
    }
    
    /* Prevent autofill styling and extension noise */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px white inset !important;
      -webkit-text-fill-color: inherit !important;
    }
    
    /* Hide autofill icons and suggestions */
    input::-webkit-credentials-auto-fill-button {
      display: none !important;
    }
    
    /* Prevent extension overlays */
    [data-bitwarden-watching] {
      display: none !important;
    }
    
    /* Disable autofill on all inputs */
    input, textarea, select {
      autocomplete: off !important;
      data-form-type: other !important;
    }
  </style>
</head>
<body>
  <!-- Immediate spinner - shows before React loads to prevent white screen -->
  <div id="initial-spinner" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 99999; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <div style="font-size: 48px; margin-bottom: 16px; filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));">üîê</div>
    <h1 style="color: white; font-size: 28px; font-weight: 600; margin: 0 0 8px 0; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);">OAuth Playground</h1>
    <p style="color: rgba(255, 255, 255, 0.9); font-size: 14px; margin: 0 0 24px 0; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);">Initializing application...</p>
    <div style="width: 60px; height: 60px; border: 4px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite;"></div>
  </div>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Remove initial spinner once React has loaded
    window.addEventListener('load', function() {
      setTimeout(function() {
        const spinner = document.getElementById('initial-spinner');
        if (spinner) {
          spinner.style.opacity = '0';
          spinner.style.transition = 'opacity 0.3s ease-out';
          setTimeout(function() {
            spinner.remove();
          }, 300);
        }
      }, 100);
    });
  </script>
  
  <script>
    // Disable autofill and extension noise
    document.addEventListener('DOMContentLoaded', function() {
      // Disable autofill on all form elements
      const inputs = document.querySelectorAll('input, textarea, select');
      inputs.forEach(input => {
        input.setAttribute('autocomplete', 'off');
        input.setAttribute('data-form-type', 'other');
        input.setAttribute('data-lpignore', 'true');
        input.setAttribute('data-1p-ignore', 'true');
        input.setAttribute('data-bwignore', 'true');
      });
      
      // Prevent extension injection
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList') {
            mutation.addedNodes.forEach(function(node) {
              if (node.nodeType === 1) { // Element node
                // Remove extension overlays
                if (node.hasAttribute && (
                  node.hasAttribute('data-bitwarden-watching') ||
                  node.hasAttribute('data-1password') ||
                  node.hasAttribute('data-lastpass') ||
                  node.hasAttribute('data-dashlane')
                )) {
                  node.remove();
                }
              }
            });
          }
        });
      });
      
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    });
  </script>
</body>
</html>
