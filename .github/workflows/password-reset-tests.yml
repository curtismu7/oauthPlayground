name: Password Reset Service Tests

on:
  push:
    paths:
      - 'src/services/passwordResetService.ts'
      - 'src/services/__tests__/passwordResetService*.test.ts'
      - 'server.js'
      - '.github/workflows/password-reset-tests.yml'
  pull_request:
    paths:
      - 'src/services/passwordResetService.ts'
      - 'src/services/__tests__/passwordResetService*.test.ts'
      - 'server.js'

jobs:
  test:
    name: Run Password Reset Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test -- src/services/__tests__/passwordResetService.test.ts
      
      - name: Run contract tests
        run: npm run test -- src/services/__tests__/passwordResetService.contract.test.ts
      
      - name: Check test coverage
        run: npm run test:coverage -- src/services/passwordResetService.ts
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: password-reset-service
      
      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript compiler
        run: npx tsc --noEmit
      
      - name: Check for type errors
        run: |
          if npx tsc --noEmit 2>&1 | grep -q "error TS"; then
            echo "TypeScript errors found!"
            exit 1
          fi

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Start backend server
        run: |
          node server.js &
          sleep 5
        env:
          PINGONE_ENVIRONMENT_ID: ${{ secrets.PINGONE_ENVIRONMENT_ID }}
          PINGONE_CLIENT_ID: ${{ secrets.PINGONE_CLIENT_ID }}
          PINGONE_CLIENT_SECRET: ${{ secrets.PINGONE_CLIENT_SECRET }}
      
      - name: Run integration tests
        run: npm run test:integration
        env:
          VITE_PINGONE_ENVIRONMENT_ID: ${{ secrets.PINGONE_ENVIRONMENT_ID }}
          TEST_WORKER_TOKEN: ${{ secrets.TEST_WORKER_TOKEN }}
          TEST_USER_ID: ${{ secrets.TEST_USER_ID }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

  version-check:
    name: Version Compatibility Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check version file exists
        run: |
          if [ ! -f "src/services/passwordResetService.version.ts" ]; then
            echo "Version file missing!"
            exit 1
          fi
      
      - name: Verify version format
        run: |
          VERSION=$(grep "PASSWORD_RESET_SERVICE_VERSION = " src/services/passwordResetService.version.ts | cut -d "'" -f 2)
          if ! [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi
          echo "Version: $VERSION"
