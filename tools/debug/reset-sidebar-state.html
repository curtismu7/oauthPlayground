<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Sidebar State</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #2563eb;
        }
        .success {
            background: #10b981;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }
        .info {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
        }
        pre {
            background: #1f2937;
            color: #f3f4f6;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Sidebar State Reset Tool</h1>
        
        <p>This tool will reset the sidebar state in localStorage to force it open.</p>
        
        <div class="info">
            <strong>Current sidebar state:</strong>
            <pre id="currentState">Loading...</pre>
        </div>
        
        <button onclick="resetSidebar()">Reset Sidebar to Open</button>
        <button onclick="clearAllStorage()">Clear All Storage</button>
        
        <div class="success" id="successMessage">
            âœ… Sidebar state reset! Please refresh your OAuth Playground page.
        </div>
    </div>

    <script>
        // Display current state
        function updateDisplay() {
            const sidebarOpen = localStorage.getItem('sidebar.open');
            const sidebarWidth = localStorage.getItem('sidebar.width');
            const sidebarDragMode = localStorage.getItem('sidebar.dragDropMode');
            
            document.getElementById('currentState').textContent = 
                `sidebar.open: ${sidebarOpen || 'not set'}\n` +
                `sidebar.width: ${sidebarWidth || 'not set'}\n` +
                `sidebar.dragDropMode: ${sidebarDragMode || 'not set'}`;
        }
        
        // Reset sidebar to open
        function resetSidebar() {
            localStorage.setItem('sidebar.open', 'true');
            localStorage.setItem('sidebar.width', '450');
            
            document.getElementById('successMessage').style.display = 'block';
            updateDisplay();
            
            console.log('âœ… Sidebar state reset to open');
        }
        
        // Clear all localStorage
        function clearAllStorage() {
            if (confirm('This will clear ALL localStorage. Are you sure?')) {
                localStorage.clear();
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('successMessage').textContent = 
                    'âœ… All localStorage cleared! Please refresh your OAuth Playground page.';
                updateDisplay();
                
                console.log('âœ… All localStorage cleared');
            }
        }
        
        // Initial display
        updateDisplay();
    </script>
</body>
</html>
