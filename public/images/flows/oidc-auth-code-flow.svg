<svg width="480" height="320" viewBox="0 0 480 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>OIDC Authorization Code Flow Placeholder</title>
  <desc>Simple illustration showing the major steps in the OIDC authorization code flow.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <style>
      text { font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; fill: #0f172a; font-size: 14px; font-weight: 600; }
      .label { font-size: 12px; font-weight: 500; fill: #334155; }
      .step { fill: #eef2ff; stroke: #6366f1; stroke-width: 2; rx: 12; ry: 12; }
      .arrow { stroke: #c7d2fe; stroke-width: 4; marker-end: url(#arrowhead); fill: none; }
    </style>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#c7d2fe" />
    </marker>
  </defs>
  <rect width="480" height="320" fill="url(#bg)" rx="24" ry="24" />
  <rect x="32" y="52" width="416" height="216" fill="rgba(255,255,255,0.75)" stroke="#c7d2fe" stroke-width="2" rx="20" ry="20" />
  <text x="48" y="88" fill="#1e1b4b" font-size="20" font-weight="700">OIDC Authorization Code Flow</text>
  <g transform="translate(48,120)">
    <rect class="step" width="120" height="66" />
    <text x="16" y="30">User Agent</text>
    <text class="label" x="16" y="50">Browser / SPA</text>
  </g>
  <g transform="translate(188,120)">
    <rect class="step" width="120" height="66" />
    <text x="16" y="30">Authorization</text>
    <text class="label" x="16" y="50">PingOne / AS</text>
  </g>
  <g transform="translate(328,120)">
    <rect class="step" width="120" height="66" />
    <text x="16" y="30">Token Service</text>
    <text class="label" x="16" y="50">/as/token</text>
  </g>
  <g transform="translate(188,212)">
    <rect class="step" width="120" height="66" />
    <text x="16" y="30">Resource</text>
    <text class="label" x="16" y="50">API / UserInfo</text>
  </g>
  <path class="arrow" d="M 168 153 H 188" />
  <text class="label" x="168" y="144">Auth Request</text>
  <path class="arrow" d="M 308 153 H 328" />
  <text class="label" x="288" y="144">Auth Code</text>
  <path class="arrow" d="M 308 245 L 348 245" />
  <text class="label" x="312" y="236">Access Token</text>
  <path class="arrow" d="M 108 212 L 108 186" />
  <text class="label" x="56" y="206">Callback</text>
  <path class="arrow" d="M 248 186 L 248 212" />
  <text class="label" x="204" y="200">Token Exchange</text>
</svg>