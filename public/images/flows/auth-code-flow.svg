<svg width="480" height="320" viewBox="0 0 480 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>OAuth Authorization Code Flow Placeholder</title>
  <desc>Placeholder illustration showing the OAuth authorization code exchange.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0284c7" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    <style>
      text { font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; fill: #0f172a; font-size: 14px; font-weight: 600; }
      .label { font-size: 12px; font-weight: 500; fill: #334155; }
      .step { fill: #e0f2fe; stroke: #0284c7; stroke-width: 2; rx: 12; ry: 12; }
      .arrow { stroke: #7dd3fc; stroke-width: 4; marker-end: url(#arrowhead); fill: none; }
    </style>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#7dd3fc" />
    </marker>
  </defs>
  <rect width="480" height="320" fill="url(#bg)" rx="24" ry="24" />
  <rect x="32" y="52" width="416" height="216" fill="rgba(255,255,255,0.78)" stroke="#7dd3fc" stroke-width="2" rx="20" ry="20" />
  <text x="48" y="88" fill="#0f172a" font-size="20" font-weight="700">OAuth Authorization Code Flow</text>
  <g transform="translate(48,120)">
    <rect class="step" width="120" height="66" />
    <text x="16" y="30">Client App</text>
    <text class="label" x="16" y="50">Browser / SPA</text>
  </g>
  <g transform="translate(188,120)">
