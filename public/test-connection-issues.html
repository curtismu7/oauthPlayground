<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Issues Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üîß Connection Issues Test</h1>
    
    <div class="test">
        <h3>1. Test Basic Connectivity</h3>
        <button onclick="testBasicConnectivity()">Test Basic Connectivity</button>
        <div id="basic-result" class="result"></div>
    </div>

    <div class="test">
        <h3>2. Test API Endpoints</h3>
        <button onclick="testApiEndpoints()">Test API Endpoints</button>
        <div id="api-result" class="result"></div>
    </div>

    <div class="test">
        <h3>3. Test Token Endpoint</h3>
        <button onclick="testTokenEndpoint()">Test Token Endpoint</button>
        <div id="token-result" class="result"></div>
    </div>

    <div class="test">
        <h3>4. Test Logs Endpoint</h3>
        <button onclick="testLogsEndpoint()">Test Logs Endpoint</button>
        <div id="logs-result" class="result"></div>
    </div>

    <div class="test">
        <h3>5. Browser Console Log</h3>
        <div id="console-log" class="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('console-log');
            const timestamp = new Date().toISOString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #666;">[${timestamp}]</span> <span style="color: ${type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#007bff'};">${message}</span>`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('console-log').innerHTML = '';
        }

        async function testBasicConnectivity() {
            const resultDiv = document.getElementById('basic-result');
            resultDiv.innerHTML = '<div class="warning">Testing basic connectivity...</div>';
            
            try {
                log('Testing basic connectivity to server...');
                
                // Test if we can reach the server
                const response = await fetch('/');
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">‚úÖ Basic connectivity working - server is reachable</div>';
                    log('‚úÖ Basic connectivity working', 'success');
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Server responded with status: ${response.status}</div>`;
                    log(`‚ùå Server responded with status: ${response.status}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Connection failed: ${error.message}</div>`;
                log(`‚ùå Connection failed: ${error.message}`, 'error');
            }
        }

        async function testApiEndpoints() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<div class="warning">Testing API endpoints...</div>';
            
            try {
                log('Testing API endpoints...');
                
                // Test populations endpoint
                const populationsResponse = await fetch('/api/populations');
                if (populationsResponse.ok) {
                    const populationsData = await populationsResponse.json();
                    log(`‚úÖ Populations API working - found ${populationsData.populations?.length || 0} populations`, 'success');
                } else {
                    log(`‚ùå Populations API failed with status: ${populationsResponse.status}`, 'error');
                }

                // Test settings endpoint
                const settingsResponse = await fetch('/api/settings');
                if (settingsResponse.ok) {
                    log('‚úÖ Settings API working', 'success');
                } else {
                    log(`‚ùå Settings API failed with status: ${settingsResponse.status}`, 'error');
                }

                resultDiv.innerHTML = '<div class="success">‚úÖ API endpoints test completed - check log for details</div>';
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå API test failed: ${error.message}</div>`;
                log(`‚ùå API test failed: ${error.message}`, 'error');
            }
        }

        async function testTokenEndpoint() {
            const resultDiv = document.getElementById('token-result');
            resultDiv.innerHTML = '<div class="warning">Testing token endpoint...</div>';
            
            try {
                log('Testing token endpoint...');
                
                const response = await fetch('/api/pingone/get-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.access_token) {
                        resultDiv.innerHTML = '<div class="success">‚úÖ Token endpoint working - token retrieved successfully</div>';
                        log('‚úÖ Token endpoint working - token retrieved successfully', 'success');
                    } else {
                        resultDiv.innerHTML = `<div class="error">‚ùå Token endpoint returned error: ${data.error || 'Unknown error'}</div>`;
                        log(`‚ùå Token endpoint returned error: ${data.error || 'Unknown error'}`, 'error');
                    }
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Token endpoint failed with status: ${response.status}</div>`;
                    log(`‚ùå Token endpoint failed with status: ${response.status}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Token test failed: ${error.message}</div>`;
                log(`‚ùå Token test failed: ${error.message}`, 'error');
            }
        }

        async function testLogsEndpoint() {
            const resultDiv = document.getElementById('logs-result');
            resultDiv.innerHTML = '<div class="warning">Testing logs endpoint...</div>';
            
            try {
                log('Testing logs endpoint...');
                
                const response = await fetch('/api/logs/ui');
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<div class="success">‚úÖ Logs endpoint working</div>';
                    log('‚úÖ Logs endpoint working', 'success');
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Logs endpoint failed with status: ${response.status}</div>`;
                    log(`‚ùå Logs endpoint failed with status: ${response.status}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Logs test failed: ${error.message}</div>`;
                log(`‚ùå Logs test failed: ${error.message}`, 'error');
            }
        }

        // Initialize test
        document.addEventListener('DOMContentLoaded', function() {
            log('Connection Issues Test Page Loaded');
            log('Current URL: ' + window.location.href);
            log('User Agent: ' + navigator.userAgent);
        });

        // Override console methods to capture logs
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn
        };

        console.log = function(...args) {
            originalConsole.log.apply(console, args);
            log('LOG: ' + args.join(' '));
        };

        console.error = function(...args) {
            originalConsole.error.apply(console, args);
            log('ERROR: ' + args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalConsole.warn.apply(console, args);
            log('WARN: ' + args.join(' '), 'warning');
        };
    </script>
</body>
</html>
